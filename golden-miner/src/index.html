<!DOCTYPE html>
<html>
<head>
  <title>黄金矿工</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
</head>
<body>
  <div id="container">
    <div class="messages">
      <div class="messages-left">
        <div class="money">金钱:<span class="money-sum">0</span></div>
        <div class="targetmoney">目标金钱:<span class="target-money">0</span></div>
      </div>
      <div class="messages-right">
        <div class="exit">退出本关</div>
        <div class="time">时间:<span class="countdown">0</span></div>
        <div class="level">第&ensp;<span class="level-count">0</span>&ensp;关</div>
      </div>
    </div>
  </div>
</body>
<script src="bundle.js"></script>
</html>
